<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoDrix | Task list</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body id="bodystyle">

    
    <h1 style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 70; font-weight: 300; color: rgb(243, 195, 132);">Tasks List</h1>
    <h2 style="font-family: sans-serif; font-weight: 600; color: rgb(156, 109, 64);">Pick the Task Type:</h2>

    <div id="container1">
        <div id="catagories">
            <button onclick="selectCata('/images/household.png')" class="taskIconCataDiv">
                <img src="/images/household.png" class="cataButton" alt="chores" title="chores" id="chores">
            </button>
            <button onclick="selectCata('/images/graduation-hat.png')" class="taskIconCataDiv">
                <img src="/images/graduation-hat.png" class="cataButton" alt="study" title="studies">
            </button>
            <button onclick="selectCata('/images/meeting-room.png')" class="taskIconCataDiv">
                <img src="/images/meeting-room.png" class="cataButton" alt="meetings" title="meetings">
            </button>
            <button onclick="selectCata('/images/clipboards.png')" class="taskIconCataDiv">
                <img src="/images/clipboards.png" class="cataButton" alt="other" title="other">
            </button>
        </div>
        
        <br>
        
        <div  id="userInputDiv">
            <input type="text" id="user_input" placeholder="Add a task...">
            <button onclick="addToList()" id="addTaskButton">add task</button>
        </div>
    </div>

    <br>
    
    <div id="container">
    </div>

    <p class="outof">
        <var id = "numOfTask"></var>
        
    </p>


</body>

</html>
