<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoDrix | Task list</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body id="bodystyle">
    <h1>To Do List:</h1>
    
    <div id="catagories">
        <h2>Pick the Task Type:</h2>
        <button onclick="addToList('/images/household.png')">
            <img src="/images/household.png" class="cataButton" alt="chores" title="chores" id="chores">
        </button>
        <button onclick="addToList('/images/graduation-hat.png')">
            <img src="/images/graduation-hat.png" class="cataButton" alt="study" title="studies">
        </button>
        <button onclick="addToList('/images/meeting-room.png')">
            <img src="/images/meeting-room.png" class="cataButton" alt="meetings" title="meetings">
        </button>
        <button onclick="addToList('/images/clipboards.png')">
            <img src="/images/clipboards.png" class="cataButton" alt="other" title="other">
        </button>
    </div>
    
    <br>
    
    <div id="container">
        <var id = "numOfTask">0</var> / <var>10</var>
    </div>



</body>

</html>
